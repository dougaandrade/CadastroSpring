spring.application.name=dev
spring.datasource.url=${DATA_BASE_URL}
spring.datasource.driver=org.h2.driver
spring.datasource.username=${DATA_BASE_USERNAME}
spring.datasource.password=${DATA_BASE_PASSWORD}

# JPA config  / Hibarnete

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# Config Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations/V3__Add_clan_tb_cadastro.sql
spring.flyway.baseline-on-migrate=true

